<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card with Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs button.active {
            background-color: #0056b3;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-front img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-front h2 {
            margin: 15px 0;
            color: #333;
        }

        .card-front p {
            margin: 0 15px;
            color: #777;
        }

        .card-front .apply-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .card-front:hover .apply-btn {
            display: block;
        }

        .card-back {
            background-color: #007BFF;
            color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card-back h2 {
            margin-bottom: 10px;
        }

        .card-back p {
            font-size: 14px;
            line-height: 1.5;
        }

        .sidebar {
            position: fixed;
            top: 20%;
            left: 0;
            width: 200px;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 0 10px 10px 0;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .sidebar button.active {
            background-color: #0056b3;
            color: white;
        }

        .image-display {
            margin-left: 220px;
            text-align: center;
        }

        .image-display img {
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showImage('img1')" id="tab1">Tab 1</button>
        <button onclick="showImage('img2')" id="tab2">Tab 2</button>
        <button onclick="showImage('img3')" id="tab3">Tab 3</button>
    </div>

    <div class="image-display" id="imageDisplay">
        <img src="https://via.placeholder.com/500" alt="Tab 1 Image" id="img1" style="display: block;">
        <img src="https://via.placeholder.com/500/ff0000" alt="Tab 2 Image" id="img2" style="display: none;">
        <img src="https://via.placeholder.com/500/00ff00" alt="Tab 3 Image" id="img3" style="display: none;">
    </div>

    <script>
        function showImage(imgId) {
            const images = document.querySelectorAll('.image-display img');
            const buttons = document.querySelectorAll('.sidebar button');

            images.forEach(img => {
                img.style.display = img.id === imgId ? 'block' : 'none';
            });

            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.querySelector(`#${imgId}`).style.display = 'block';
            document.querySelector(`[onclick="showImage('${imgId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
